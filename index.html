<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos./reset.css">
    <link rel="stylesheet" href="estilos./media-query.css">
    <link rel="stylesheet" href="estilos./style.css">
</head>

<body>
    <main>
        <section id="login">
                <div id="imagem">
                    Foto
                </div>
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e pode fazer as configurações no
                        seu ambiente</p>
                     <form action="cadastro.js" method="post">
                        
                     </form>
                    <label for="iemail">
                        <span class="material-symbols-outlined">person</span>
                    </label>
                    <input type="text" name="email" id="iemail" required size="30" placeholder="Seu e-mail">
                </div>
                <p>
                    <label for="isenha">
                        <span class="material-symbols-outlined">key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" size="8"
                        autocomplete="new-password" placeholder="Sua senha">
                </p>
                <input type="submit" value="Entrar">
                <input type="submit" value="Esqueci minha senha">
            </form>
            <div></div>
        </section>
    </main>

</body>

</html>
